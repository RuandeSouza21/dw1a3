<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Máscara e Validação</title>
</head>
<body>

    <h1>Formulário de Cadastro</h1>
    <form>
        <label>CPF: 000.000.000-00</label>
        <input type="text" data-js="cpf" id="cpf">

        <label>RG: 00.000.000-0</label>
        <input type="text" data-js="rg" id="rg">

        <label>Telefone: (00) 00000-0000</label>
        <input type="text" data-js="phone" id="phone">

        <label>CEP: 00000-000</label>
        <input type="text" data-js="cep" id="cep">

        <label>Número do Cartão: 0000 0000 0000 0000</label>
        <input type="text" data-js="cartao" id="cartao">

        <button id="button">Enviar</button>
    </form>

    <script src="./scripts.js"></script>

</body>
</html>
